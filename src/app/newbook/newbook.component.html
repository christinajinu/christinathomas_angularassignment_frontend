
      <div class="container-fluid">
  
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
          
            <div class="col-md-4 col-sm-4 col-xs-12">
              
              <form id="log" (ngSubmit)="AddBook()"> 
               
                 <h2>NEW BOOK ADDITION</h2><br>
                 <div class="form-group">
                    <label>Id of the Book</label>
                    <input type ="text" class="form-control" name="id"  [(ngModel)]="bookItem.id"><br>   
                  </div>
                <div class="form-group">
                  <label>Name of the Book</label>
                  <input type ="text" class="form-control" name="title"  [(ngModel)]="bookItem.title"><br>   
                </div>
                <div class="form-group">
                  <label>Author of the Book</label>
                  <input type ="text" class="form-control" name="author" [(ngModel)]="bookItem.author"><br>
                </div>
                <div class="form-group">
                  <label>Genre of the Book</label>
                  <input type ="text" class="form-control" name="genre" [(ngModel)]="bookItem.genre"><br>   
                </div> 
                <div class="form-group">
                  <label>Add Image</label>
                <input type ="file"name="image" [(ngModel)]="bookItem.image"><br>
                
                </div>
                <input type="submit" value="Submit">
                <!-- <input  /> -->
                <!-- <input type="submit" value="Submit" id="submits">Add</input> -->
              </form>
            </div>
               
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
           
      </div>
