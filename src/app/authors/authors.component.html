      <div class="col-md-12">

          <div class="panel-body">
            
            
            
            <!--/stories-->
            <div class="row" *ngFor='let author of authors' >     
              <br>
              <div class="col-md-2 col-sm-3 text-center">
                <a class="story-title" ><img alt="" [src]=
                  'author.image'
                    [style.width.px] = 'imageWidth' 
            [style.height.px] = 'imageHeight'
                
                    class="img-circle"></a>
              </div>
              <div class="col-md-10 col-sm-9">
                <h3 id="title">Name:{{author.name}}</h3>
                <div class="row">
                  <div class="col-xs-9">
                    <h3 id="author"><span class="label label-default">Genre:  {{author.genre}}</span></h3>
                  
                      <h3 id="genre"><span class="label label-default">Books: {{author.books}}</span></h3>
                      <button class="btn btn-warning" style="cursor:pointer"  (click)="editAuthor(author)" style="margin-left: 20px;"> Edit</button>
                      <button class="btn btn-danger" style="cursor:pointer" (click)="deleteAuthor(author)"> Delete</button>

                  <div class="col-xs-3"></div>
